<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="dis"></div>
                <div class="calc">
                    <div type="text" id="display" >0
                    </div>
                    <div id="answer">0
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn" id="clr" onclick="clr('0')">
                    Ac
                </button>
                <button class="btn" id="btn" onclick="num('( )')">
                    ( )
                </button>
                <button class="btn" id="btn" onclick="num('%')">
                    %
                </button>
                <button class="btn" id="btn" onclick="num('/')">
                    /
                </button>
                <button class="btn" id="btn" onclick="num(7)">
                    7
                </button>
                <button class="btn" id="btn" onclick="num(8)">
                    8
                </button>
                <button class="btn" id="btn" onclick="num(9)">
                    9
                </button>
                <button class="btn" id="btn"onclick="num('*')">
                    *
                </button>
                <button class="btn" id="btn"onclick="num(4)">
                    4
                </button>
                <button class="btn" id="btn"onclick="num(5)">
                    5
                </button>
                <button class="btn" id="btn"onclick="num(6)">
                    6
                </button>
                <button class="btn" id="btn"onclick="num('-')">
                    -
                </button>
                <button class="btn" id="btn"onclick="num(1)">
                    1
                </button>
                <button class="btn" id="btn"onclick="num(2)">
                    2
                </button>
                <button class="btn" id="btn"onclick="num(3)">
                    3
                </button>
                <button class="btn" id="btn"onclick="num('+')">
                    +
                </button>
                <button class="btn" id="btn"onclick="num(0)">
                    0
                </button>
                <button class="btn" id="btn"onclick="num('.')">
                    .
                </button>
                <button class="btn" id="btn" onclick="ce('0')">
                    CE
                </button>
                <button class="btn" id="btn" onclick="sum('')">
                    =
                </button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
